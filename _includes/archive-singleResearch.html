<div style="display: flex; flex-wrap: wrap; margin-bottom: 50px;">
  <div style="flex: 1; min-width: 300px;">
    <img src="{{ post.img_path }}" alt="{{ post.title }}" style="width: 100%; border-radius: 10px;" />
  </div>
  <div style="flex: 2; padding-left: 30px; min-width: 300px;">
    <h2 style="color: #34495e;">{{ post.title }}</h2>
    <p style="font-size: 18px; line-height: 1.8;">{{ post.description }}</p>
  </div>
</div>
