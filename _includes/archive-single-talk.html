<div class="person-box" style="width: 280px; height: 450px; border-radius: 10px; background: #fff; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; text-align: center;">
  <img src="{{ post.image }}" alt="{{ post.name }}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
  <h3 style="margin-top: 15px;">{{ post.name }}</h3>
  <p>{{ post.research }}</p>
</div>
