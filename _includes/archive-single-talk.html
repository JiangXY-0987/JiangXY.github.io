<div class="person-box" style="display: flex; align-items: center; margin-bottom: 2em;">
  <div class="photo" style="flex: 0 0 150px;">
    <img src="{{ post.photo }}" alt="{{ post.title }}" style="width: 150px; height: auto; border-radius: 10px;">
  </div>
  <div class="info" style="margin-left: 20px;">
    <h3 style="margin-top: 0;">{{ post.title }}</h3>
    <p><strong>{{ post.position }}</strong></p>
    <p>{{ post.description }}</p>
  </div>
</div>
