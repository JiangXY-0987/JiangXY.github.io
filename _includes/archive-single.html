<div class="pub-item" style="margin: 25px 0; padding-bottom: 20px; border-bottom: 1px solid #ddd; display: flex; align-items: flex-start;">
  <div style="width: 20px; text-align: center; font-size: 22px; color: #3498db;">â€¢</div>
  <div style="flex-grow: 1; line-height: 1.8; color: #000; font-size: 17px;">
    <span>
      {{ post.authors }}.
      {% if post.doi %}
        <strong><a href="{{ post.doi }}" target="_blank" style="color: #000; text-decoration: none;">{{ post.title }}</a></strong>.
      {% elsif post.pdf %}
        <strong><a href="{{ post.pdf }}" target="_blank" style="color: #000; text-decoration: none;">{{ post.title }}</a></strong>.
      {% else %}
        <strong>{{ post.title }}</strong>.
      {% endif %}
      <em>{{ post.journal }}</em>, {{ post.year }}.
    </span>
  </div>
</div>
