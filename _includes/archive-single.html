<div class="pub-item" style="margin-bottom: 20px; line-height: 1.6;">
  <p style="font-size: 16px;">
    <strong>{{ post.title }}</strong><br/>
    {{ post.authors }}<br/>
    <em>{{ post.journal }}</em>, {{ post.year }}.  
    {% if post.pdf %} <a href="{{ post.pdf }}" target="_blank">[PDF]</a>{% endif %}
    {% if post.code %} <a href="{{ post.code }}" target="_blank">[Code]</a>{% endif %}
  </p>
</div>
