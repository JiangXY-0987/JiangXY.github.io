<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>研究成果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 样式文件，也可以根据你自己的路径修改 -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/research.css">
</head>
<body>

  <!-- 导航栏（你可以用 include，也可以手动写）-->
  {% include nav.html %}

  <!-- 页面主内容 -->
  <div style="max-width: 1000px; margin: 0 auto; padding: 40px;">
    <h1 style="font-size: 45px; color: #2c3e50; margin-bottom: 50px;">研究成果</h1>

    <!-- 成果分类 -->
    <div class="achievement-category">
      <h2 style="color: #e67e22; border-bottom: 2px solid #3498db; padding-bottom: 8px;">核心成果</h2>
      <div class="achievement-list">
        {% for post in site.posts %}
          {% if post.category == "research" %}
            {% include archive-singleResearch.html %}
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  {% include footer.html %}

</body>
</html>
